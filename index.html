<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Landing Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>
        <!-- NavBar -->
        <div class="container">
            <header class="navbar d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="/" class="name d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="images/logo.png" class="sm-home">
                        <div class="webpage">
                            SM Home
                        </div>
                    </a>

                </div>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-5 link-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-5 link-dark">Features</a></li>
                    <li><a href="#" class="nav-link px-5 link-dark">Pricing</a></li>
                    <li><a href="#" class="nav-link px-5 link-dark">FAQs</a></li>
                    <li><a href="#" class="nav-link px-5 link-dark">About</a></li>
                </ul>

                <div class="buttons col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Login</button>
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </div>
            </header>
        </div>
        <!-- End NavBar -->

        <div class="box">
            <header class="hero-section">
                <div class="info">
                    <div class="text">
                        <h2 class="title">Manage your social media at once.
                            <br>SM Home makes it easy.
                        </h2>
                        <h5 class="sub-title">Create and schedule social media content within minutes, seamlessly
                            collaborate with your team or clients.</h5>
                    </div>

                    <div class="app-link">
                        <h6 class="email-text">Email</h6>
                        <input type="email" class="email-input">
                        <button type="button" class="getAppButton">Start a Free Trial</button>
                    </div>

                    <div class="app-supported">
                        <h6 class="supported">Supported platforms</h6>
                        <img src="/images/twitter.png" class="logo twitter">
                        <img src="/images/facebook.png" class="logo facebook">
                        <img src="/images/instagram.png" class="logo instagram">
                        <img src="/images/pinterest.png" class="logo pinterest">
                        <img src="/images/linkedin.png" class="logo linkedin">
                        <img src="/images/youtube.png" class="logo youtube">
                        <img src="/images/snapchat.png" class="logo snapchat">
                        <img src="/images/tiktok.png" class="logo tiktok">
                        <img src="/images/threads.png" class="logo threads">
                    </div>
                </div>

                <div class="image">
                    <img src="/images/s2.jpg" class="ad">
                </div>
            </header>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/22ebd5d455.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
